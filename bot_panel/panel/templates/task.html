{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
	<form class="form-horizontal" action="/tasks/add" role="form">
	{% if info %}
  <div class="form-group">
    <label for="exec_command" class="col-sm-2 control-label">Kommando</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exec_command" name="exec_command" value="{{task.0.2}}">
    </div>
  </div>
	{% else %}
  <div class="form-group">
    <label for="exec_command" class="col-sm-2 control-label">Kommando</label>
    <div class="col-sm-4">
			<select class="form-control" name="exec_command">
			{% if commands %}
				{% for command in commands %}
					<option>{{ command }}</option>
				{% endfor %}
			{% endif %}
			</select>
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="exec_params" name="exec_params" 
				placeholder="ggf. Parameter fuer den Command">
    </div>
  </div>
	{% endif %}
  <div class="form-group">
    <label for="exec_time" class="col-sm-2 control-label">Ausfuehrung nach Uhrzeit</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exec_time" name="exec_time" 
				placeholder="Sample: '10.1.2014 10:30' or '10:30'">
    </div>
  </div>
  <div class="form-group">
    <label for="exec_second" class="col-sm-2 control-label">Ausfuehrung nach Dauer (sec)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exec_second" name="exec_second" 
				placeholder="Sample: '900' ">
    </div>
  </div>
	<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" name="exec_period"> Periodisch?
				</label>
			</div>
    </div>
  </div>
	{% if not info %}
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Hinzufuegen</button>
    </div>
  </div>
	{% endif %}
</form>
{% endblock %}
