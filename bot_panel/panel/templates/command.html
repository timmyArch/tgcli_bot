{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
	<form class="form-horizontal" method="POST" action="/commands/add" role="form">
	{% csrf_token %}
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Kommando</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" name="name" >
    </div>
  </div>
  <div class="form-group">
    <label for="hint" class="col-sm-2 control-label">Kurzbeschreibung</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="hint" name="hint" >
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Beschreibung</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" name="description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Hinzufuegen</button>
    </div>
  </div>
</form>
{% endblock %}
